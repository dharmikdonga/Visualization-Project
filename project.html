      d3.csv("Actors.csv").then(function (data){


        data.forEach(function(element)
        {

          element.Category = +element.Category;
          element.Year = +element.Year;
          element.Gender = +element.Gender;
          element.Ethnicity = +element.Ethnicity;


        });



        var mapped_objects = data.map(function (entry){
          return {

            Gender: entry.Gender,
              Year: entry.Year,
            Ethnicity: entry.Ethnicity,
            Category: entry.Category
          };

        });



        coloumns = d3.keys(mapped_objects[0])

        var len= coloumns.length;
        var dimension_scale= {};




        var i=0;
        while (i<len)
        {
          name= coloumns[i]
          var value_spread= d3.extent(mapped_objects, function(d) { return +d[name]; })
          dimension_scale[name] = d3.scaleLinear()
          .domain( value_spread )
          .range([1500, 50])
          i++;
        }




        x = d3.scalePoint()
        .range([0, 700])
        .padding(1)
        .domain(coloumns);


        position_scale = d3.scalePoint()
        .domain(coloumns)
        .range([50, 1800])

        function path2(d) {
          return d3.line()(coloumns.map(function(p) { return [0, 0]; }));
        }



        function path(d) {
          return d3.line()(coloumns.map(function(p) { return [position_scale(p), dimension_scale[p](d[p])]; }));
        }



        chart.selectAll("path").data(mapped_objects)
        .enter().append("path")
        .attr("d", path2)
        .style("stroke", "#84C980")
        .style("opacity", 1)
        .on("mouseover", mousein)
        .on("mouseout", mouseout)

        chart.selectAll("path")

        .duration(50)
        .attr("fill", "red")

          .text(function(data,i){return [d.Year];})
